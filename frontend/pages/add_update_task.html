<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarea - Mi Lista de Tareas 1.0</title>

    <link rel="stylesheet" href="../css/components/font.css">
    <link rel="stylesheet" href="../css/main_001.css">
    
    <script
    src = "http://kit.fontawesome.com/81581fb069.js"
    crossorigin="anonymous"
    ></script>
    
    <link rel="shortcut icon" href="../resources/ico/logo.ico" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/add_task.css">
    <link rel="stylesheet" href="../css/add_iconos.css">
</head>
<body>
    <main class="dark-background">
        <h2 id="TareasPendientes"><span class="actionTitle">Agregar nueva Publicacion</span><br>
            <a href="../index.html#TareasPendientes">Cancelar</a>
        </h2>
        <secti  on class="tareas">
            <div class="tareas-container">
                <article class="tarea pendiente chanfle">
                    <form id="Formulario" method="POST">
                        <input type="text" id="Titulo" name="Titulo" placeholder="Título" required>
                        <hr>
                        <textarea name="descripcion" id="Descripcion" class="descripcion" placeholder="Descripción" required></textarea>
                        <div class="iconos">
                            <div class="icono icomida">
                                <input type="checkbox" name="comidas" id="icomida">
                                <label for="icomida">
                                    <img src="../resources/ico/comida_icono.png">
                                    <h6><span>Comida</span></h6>
                                </label>
                            </div>
                            <div class="icono iembarcacion">
                                <input type="checkbox" name="embarcacion" id="iembarcacion">
                                <label for="iembarcacion">
                                    <img src="../resources/ico/embarcacion icono.jpg">
                                    <h6><span>embarcacion</span></h6>
                                </label>
                            </div>
                            <div class="icono iguia">
                                <input type="checkbox" name="guia" id="iguia">
                                <label for="iguia">
                                    <img src="../resources/ico/guia de pesca2.jpg">
                                    <h6><span>Guia</span></h6>
                                </label>
                            </div> 
                            <div class="icono iequipos">
                                <input type="checkbox" name="equipos" id="iequipos">
                                <label for="iequipos">
                                    <img src="../resources/ico/equipodepescaicono.jpg">
                                    <h6><span>Equipos</span></h6>
                                </label>
                            </div>
                            <div class="icono icarnada">
                                <input type="checkbox" name="carnada" id="icarnada">
                                <label for="icarnada">
                                    <img src="../resources/ico/carnadaicono.jpg">
                                    <h6><span>Carnada</span></h6>
                                </label>
                            </div>
                            <div class="icono iwifi">
                                <input type="checkbox" name="wifi" id="iwifi">
                                <label for="iwifi">
                                    <img src="../resources/ico/wificono.jpg">
                                    <h6><span>Wifi</span></h6>
                                </label>
                            </div>
                            <div class="icono ihospedaje">
                                <input type="checkbox" name="hospedaje" id="ihospedaje">
                                <label for="ihospedaje">
                                    <img src="../resources/ico/camaicono.jpg">
                                    <h6><span>Hospedaje</span></h6>
                                </label>
                            </div>
                            <div class="icono iatencion">
                                <input type="checkbox" name="atencion" id="iatencion">
                                <label for="iatencion">
                                    <img src="../resources/ico/atencionicono.jpg">
                                    <h6><span>Atencion</span></h6>
                                </label>
                            </div>
                            <div class="icono isalvavidas">
                                <input type="checkbox" name="salvavidas" id="isalvavidas">
                                <label for="isalvavidas">
                                    <img src="../resources/ico/chalecoicono.jpg">
                                    <h6><span>Salvavidas</span></h6>
                                </label>
                            </div>

                        </div>    
                        <div class="acciones">
                            <a href="../index.html#TareasPendientes" id="Cancelar" title="Cancelar"><i class='bx bxs-message-square-x' ></i></a>
                            <button type="button" id="Crear" title="Crear"><i class='bx bxs-message-square-check'></i></button>
                        </div>
                        <span class="fecha" title="Fecha de creación"></span>
                        <input id="task_id" type="hidden" name="task_id">
                    </form>
                </article>
            </div>
        </section>
    </main>
    <footer class="mq-footer">
        <p class="derechos mq-footer-p">Todos los derechos reservados &#169 2024</p>
    </footer>   

    <script src="../js/fetchData.js"></script>
    <script src="../js/add_update_task.js"></script>
</body>
</html>
