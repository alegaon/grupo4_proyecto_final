<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial_scale=1.0">
    <link rel="icon" href="../resources/img/logo.svg" type="image/svg+xml">
    <title>dePesca | Nueva Especie</title>

    <!-- Incorporo estilos al html-->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/agregar_nueva_especie.css">
</head>
<body>
    <header>
        <section id="titulo">
            <h1>Peces en la <br> Argentina</h1>
        </section>
        <section class="menu_basico">
            <h3 id="titulo_especies_volver"><span><a href="../index.html">Volver a Especies</a></span></h2>
            <h3 id="titulo_mostrar_especies_archivadas"><a href="../pages/especies_archivadas.html">Mostrar Especies Archivadas</a></h3>
        </section>
    </header>
    <main>       
        <div class="wrapper">
            <form id="speciesForm" action="javascript:void(0);">
                <h1>Agregar Nuevas Especies</h1>
                <div class="input_box">
                    <label for="nombre_vulgar">Nombre Vulgar</label>
                    <input id="nombre_vulgar" class="Nombre_Vulgar" type="text" placeholder="Nombre Vulgar">
                </div>
                <div class="input_box">
                    <label for="nombre_cientifico">Nombre Científico</label>
                    <input id="nombre_cientifico" class="Nombre_Cientifico" type="text" placeholder="Nombre Científico">
                </div>
                <div class="input_box">
                    <label for="lugar">Lugar</label>
                    <input id="lugar" class="Lugar" type="text" placeholder="Lugar">
                </div>
                <div class="input_box">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" class="Descripcion" placeholder="Descripción" rows="5"></textarea>
                </div>
                <div class="input_box">
                    <label for="modalidades">Modalidades de pesca</label>
                    <input id="modalidades" class="Modalidades" type="text" placeholder="Modalidades de pesca">
                </div>
                <div class="input_box">
                    <label for="epoca_de_pesca">Época de Pesca</label>
                    <input id="epoca_de_pesca" class="Epoca_de_Pesca" type="text" placeholder="Época de Pesca">
                </div>
    
                <div class="action_btn">
                    <button type="submit" class="btn" id="agregar">Agregar</button>
                    <button type="button" class="btn"><a href="../index.html">Cancelar</a></button>
                </div>
            </form>
        </div>
    </main>
    <script src="../js/fetchAPI.js"></script>
    <script src="../js/agregar_datos.js"></script>
</body>
</html>
