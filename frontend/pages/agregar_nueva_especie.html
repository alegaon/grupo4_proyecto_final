<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device_width, initial_scale=1.0">
    <title>🐟   dePesca | nuevaEspecie</title>
</head>
<body>
    <h2 id="titulo_especies_volver"><span><a href="../index.html">Volver a Especies</a></span></h2>
    <div class="wrapper">
        <form id="speciesForm" action="javascript:void(0);">
            <h1>Agregar Nuevas Especies</h1>
            <div class="input_box">
                <input class="Nombre_Vulgar" type="text" placeholder="Nombre Vulgar">
            </div>
            <div class="input_box">
                <input class="Nombre_Cientifico" type="text" placeholder="Nombre Cientifico">
            </div>
            <div class="input_box">
                <input class="Largo_Max" type="text" placeholder="Largo Max">
            </div>
            <div class="input_box">
                <input class="Peso_Promedio" type="text" placeholder="Peso Promedio">
            </div>
            <div class="input_box">
                <input class="Donde_pescar" type="text" placeholder="Donde pescar">
            </div>
            <div class="input_box">
                <input class="Epoca_de_Pesca" type="text" placeholder="Epoca de Pesca">
            </div>

            <div class="action_btn">
                <button type="submit" class="btn">Agregar</button>
                <button type="button" class="btn"><a href="../index.html">Cancelar</a></button>
            </div>
        </form>
    </div>
    <script src="/frontend/js/test_generador_agregar_datos.js"></script>
    <script src="/frontend/js/fetchApiPost.js"></script>
</body>
</html>
