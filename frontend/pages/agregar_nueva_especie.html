<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial_scale=1.0">
    <title>dePesca | nuevaEspecie</title>
</head>
<body>
    <h2 id="titulo_especies_volver"><span><a href="../index.html">Volver a Especies</a></span></h2>
    <div class="wrapper">
        <form id="speciesForm" action="javascript:void(0);">
            <h1>Agregar Nuevas Especies</h1>
            <div class="input_box">
                <input class="Nombre_Vulgar" type="text" placeholder="Nombre Vulgar">
            </div>
            <div class="input_box">
                <input class="Nombre_Cientifico" type="text" placeholder="Nombre Cientifico">
            </div>
            <div class="input_box">
                <input class="Lugar" type="text" placeholder="Lugar">
            </div>
            <div class="input_box">
                <input class="Descripcion" type="text" placeholder="Descripcion">
            </div>
            <div class="input_box">
                <input class="Modalidades" type="text" placeholder="Dodalidades de pesca">
            </div>
            <div class="input_box">
                <input class="Epoca_de_Pesca" type="text" placeholder="Epoca de Pesca">
            </div>

            <div class="action_btn">
                <button type="submit" class="btn" id = "agregar">Agregar</button>
                <button type="button" class="btn"><a href="../index.html">Cancelar</a></button>
            </div>
        </form>
    </div>
    <script src="../js/fetchAPI.js"></script>
    <script src="../js/agregar_datos.js"></script>
</body>
</html>
